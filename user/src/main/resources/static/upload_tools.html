<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
<div id="app">
    <el-upload
            class="upload-demo"
            drag
            :before-upload="beforeUpload"
            :action="action"
            multiple>
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
    </el-upload>
    <el-input style="margin-top:20px;" v-model="action" placeholder="请输入上传接口URL"></el-input>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                action: ''
            }
        },
        methods: {
            beforeUpload() {
                if (!this.action) {
                    this.$message.warning("请先配置上传接口");
                    return false;
                }
                return true;
            }
        }
    })
</script>
<style>
    #app {
        padding: 20px 20%;
    }
</style>

</html>
